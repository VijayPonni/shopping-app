<div class="row mt-2">

    <div class="col-md-5">
     <app-recipe-list
     (recipeWasSelected)="selectedRecipe=$event">
    </app-recipe-list>
   </div>

    <div class="col-md-7">

        <app-recipe-details 
        *ngIf="selectedRecipe; else textInfo" 
        [recipe]="selectedRecipe"
        ></app-recipe-details>

        <ng-template #textInfo>
            <p> Please Select the item ! </p>
        </ng-template>

    </div>

</div>
